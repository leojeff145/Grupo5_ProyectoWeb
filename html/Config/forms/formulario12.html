<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Publica tu inmueble</title>
  <link href="css/frmcss.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>&nbsp;</h1>
  <form id="inmobiliariaForm" onsubmit="return validateForm()">
    <p>
    <p align="center"><b>Bienvenido! Puedes publicar tu inmueble en cuestión de minutos!</b>
    </p>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required><br>

    <label for="operacion">Tipo de Operación:</label>
    <select id="operacion" required>
      <option value="venta">Venta</option>
      <option value="arriendo">Arriendo</option>
    </select>
    </p>
    <p>
      <label for="tipo">Tipo de Inmueble:</label>
      <select name="tipo" required id="tipo">
        <option value="casa">Casa</option>
        <option value="departamento">Departamento</option>
        <option value="proyecto">Proyecto</option>
      </select>
      <br>

      <label for="descripcion">Descripción:</label>
      <br>
      <textarea id="descripcion" required></textarea>
      <br>

      <label for="precio">Precio:</label>
      <input type="number" id="precio" required><br>

      <label for="habitaciones">Número de Habitaciones:</label>
      <input type="number" id="habitaciones" required><br>

      <label for="caracteristicas">Características Generales:</label>
      <br>
      <textarea id="caracteristicas" required></textarea>
      <br><br>

      <label for="ubicacion">Ubicación del Inmueble:</label>
      <input type="text" id="ubicacion" required><br>

      <label for="servicios">Servicios Generales:</label>
      <br>
      <textarea id="servicios" required></textarea>
      <br>

      <label for="fotos">Fotos:</label>
      <input type="file" id="fotos" accept="image/*" multiple><br>

      <label for="videos">Videos:</label>
      <input type="file" id="videos" accept="video/*" multiple><br>

      <input type="submit" value="Publicar">
    </p>
    <script src="js/funformularios.js">

    </script>
  </form>


</body>

</html>
