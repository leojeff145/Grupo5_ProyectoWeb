<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/estilo_log_in.css" type="text/css">
</head>

<body>
    <div class="log_in">
        <div class="titulo">
            <h1>Iniciar Sesión</h1>
        </div>
        <div class="imagen">
            <img src="../img/user.png" alt="usuario">
        </div>
        <form class="log_in" method="post" action="../php/form.php" >
            <div class="elemento">
                <input type="text" name="usuario" placeholder=" ">
                <label for="input">Usuario</label>
            </div>
            <div class="elemento">
                <input type="password" name="password" placeholder=" ">
                <label for="input">Contraseña</label>
            </div>
            <div class="boton_log_in">
                <input type="submit" value="Iniciar Sesion">            
            </div>
        </form>
    </div>

    
</body>

</html>
